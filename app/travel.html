
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Custom Coordinates Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
  </head>
  <body>
  <div id="map"></div>
  <script>
    const startLat = 51.5855;
    const startLon = -0.3431;
    const route = {"type": "FeatureCollection", "features": [{"type": "Feature", "geometry": {"type": "LineString", "coordinates": [[-0.3431, 51.5855], [-0.3582, 51.5796], [-0.3641, 51.5678], [-0.3551, 51.5617], [-0.3559, 51.5913], [-0.3892, 51.5931], [-0.3732, 51.5821], [-0.3431, 51.5855]]}, "properties": {}}]};
    const waypoints = [[51.5855, -0.3431], [51.5796, -0.3582], [51.5678, -0.3641], [51.5617, -0.3551], [51.5913, -0.3559], [51.5931, -0.3892], [51.5821, -0.3732], [51.5855, -0.3431]];

    const map = L.map('map').setView([startLat, startLon], 13);

  // OS Raster Tiles
  L.tileLayer(`https://api.os.uk/maps/raster/v1/zxy/Light_3857/{z}/{x}/{y}.png?key=9WWUovaAgMSsS2WcrDloZBlhssKztfbe`, {
    attribution: 'Â© Ordnance Survey',

    maxZoom: 19
  }).addTo(map);

    // Route GeoJSON
    const layer = L.geoJSON(route, {
      style: { color: 'blue', weight: 4 }
    }).addTo(map);

    // Optional markers for waypoints
    waypoints.forEach(pt => L.marker(pt).addTo(map));

    // Fit map to route if possible
    try {
      const bounds = layer.getBounds();
      if (bounds && bounds.isValid()) {
        map.fitBounds(bounds.pad(0.1));
      }
    } catch (e) {}
  </script>
  </body>
  </html>
