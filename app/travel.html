
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Custom Coordinates Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
  </head>
  <body>
  <div id="map"></div>
  <script>
    const startLat = 51.5797;
    const startLon = -0.3371;
    const route = {"type": "FeatureCollection", "features": [{"type": "Feature", "geometry": {"type": "LineString", "coordinates": [[-0.3371, 51.5797], [-0.3432, 51.579], [-0.3566, 51.5792], [-0.3844, 51.5653], [-0.3722, 51.5681], [-0.3894, 51.5939], [-0.3439, 51.5849], [-0.3371, 51.5797]]}, "properties": {}}]};
    const waypoints = [[51.5797, -0.3371], [51.579, -0.3432], [51.5792, -0.3566], [51.5653, -0.3844], [51.5681, -0.3722], [51.5939, -0.3894], [51.5849, -0.3439], [51.5797, -0.3371]];

    const map = L.map('map').setView([startLat, startLon], 13);

  // OpenStreetMap Tiles (fallback if no OS key)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    maxZoom: 19
  }).addTo(map);

    // Route GeoJSON
    const layer = L.geoJSON(route, {
      style: { color: 'blue', weight: 4 }
    }).addTo(map);

    // Optional markers for waypoints
    waypoints.forEach(pt => L.marker(pt).addTo(map));

    // Fit map to route if possible
    try {
      const bounds = layer.getBounds();
      if (bounds && bounds.isValid()) {
        map.fitBounds(bounds.pad(0.1));
      }
    } catch (e) {}
  </script>
  </body>
  </html>
